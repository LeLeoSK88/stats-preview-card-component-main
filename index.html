<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="content-area">
      <div class="content">
          <h1>Get <span>insights</span> that help <br> your business grow.</h1>
          <div class="content-text"> Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
            experience, and  overall efficiency.</div>
            <div class="results">
              <div class="company"> 10k+ <div class="result-text">companies</div></div>
              <div class="templates"> 314<div class="result-text">templates</div></div>
              <div class="queries"> 12M+ <div class="result-text">queries</div></div>
            </div> 
      </div>     
    </div>
    <div class="image">
      <img src="./images/image-header-desktop.jpg" alt="Mulheres trabalhando">
    </div>
  </main>
